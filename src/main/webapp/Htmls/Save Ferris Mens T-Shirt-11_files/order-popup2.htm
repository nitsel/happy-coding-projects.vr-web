<script type="text/javascript">
var browsersType;
if (document.layers) {browsersType = "nn4"}
if (document.all) {browsersType = "ie"}
if (window.navigator.userAgent.toLowerCase().match("gecko")) {
   browsersType= "gecko"
}
function hideCart() {
  if (browsersType == "gecko" )
     document.poppedLayer =
         eval('document.getElementById("MiniCart")');
  else if (browsersType == "ie")
     document.poppedLayer =
        eval('document.getElementById("MiniCart")');
  else
     document.poppedLayer =
        eval('document.layers["MiniCart"]');
  document.poppedLayer.style.display = "none";
}
</script>
